 {% include head-dark.html %}



    <div id='bump'>
        <section class="article archive">
          <article class="archive-wrap">
            <table class="intro2" style="width:600px">
            <tr>
             <td height="80px" style="center">Archives</td>
            </tr>
            <tr>
             <td height="40px" style="center">2014</td>
            </tr>
            {% for post in site.posts limit:3 %}
            <tr>
             <td><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d" }}</time></td>
             <td><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></td>
            </tr>
            {% endfor %}
            </table>
            
          </article>
         </section>
     </div>
