{% include head-dark.html %}

    <div id='bump'>
        <section class="article archive">
          <article class="archive-wrap">
                <!-- <lh><h2><span class="bb">{{ page.title }}</span></h2></lh> -->
                 
                  <table class="intro2" style="width:900px">
                  
                    <tr>
                        <td height="80px">Archives</td>
                    </tr>
                    <tr>
                        <td height="40px">2014</td>
                    </tr>
                    </table>
                    {% for post in site.posts %}
                    <table class="intro2" style="width:900px">
                    <tr>
                     <!-- <td height="40px"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%Y" }}</time> </td>  -->
                     <td height="20px"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d" }}</time></td>
                     <td align="centre"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></td>
                    </tr>
                  </table>
                 {% endfor %}
