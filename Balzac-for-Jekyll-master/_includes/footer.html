<div class="push"></div>
  <footer>
    <aside class="wrap">

      <div class="social">
        <ul>
            <li><a id="mail" href="mailto:{{ site.owner.email }}"><span class="foot-link">emial</span></a></li>

            {% if site.owner.twitter %}
            <li><a id="twit" href="http://twitter.com/{{ site.owner.twitter }}" target="_blank"><span class="foot-link">Follow me on Twitter</span></a></li>
            {% endif %}
        </ul>
        <font size="3" color="red">This is some text!</font>
    </div>
    </aside>
    <small>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. </small>
  </footer>

  <!-- If they're out, get some from the cellar -->
  <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="{{ site.url }}/assets/js/retina.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ site.url }}/assets/js/scripts.js"></script>


  </body>
</html>
